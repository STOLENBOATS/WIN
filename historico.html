<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Histórico de WIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      width: 60px;
      margin-right: 15px;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    main {
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .logout-btn {
      background-color: #990000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo_pm.png" alt="Logo da Polícia Marítima">
      <h2 style="margin: 0;">Histórico de WIN</h2>
    </div>
    <button class="logout-btn" onclick="logout()">Terminar Sessão</button>
  </header>
  <main>
    <h3>Registos anteriores</h3>
    <table id="historicoTable">
      <thead>
        <tr><th>Data</th><th>WIN / HIN / N.º CASCO</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script>
    function logout() {
      window.location.href = "login.html";
    }

    function carregarHistorico() {
      const tabela = document.querySelector("#historicoTable tbody");
      const historico = JSON.parse(localStorage.getItem("historicoWIN")) || [];
      if (historico.length === 0) {
        const linha = document.createElement("tr");
        linha.innerHTML = "<td colspan='2'>Sem registos disponíveis</td>";
        tabela.appendChild(linha);
      } else {
        historico.reverse().forEach(registo => {
          const linha = document.createElement("tr");
          linha.innerHTML = `<td>${registo.data}</td><td>${registo.win}</td>`;
          tabela.appendChild(linha);
        });
      }
    }

    carregarHistorico();
  </script>
</body>
</html>
