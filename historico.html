
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hist√≥rico de Valida√ß√µes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/logo_pm.png" alt="Logotipo Pol√≠cia Mar√≠tima" class="logo">
    <h1>üìú Hist√≥rico de Valida√ß√µes</h1>
  </header>

  <main>
    <div class="tabs">
      <button onclick="mostrarHistorico('win')">Hist√≥rico WIN</button>
      <button onclick="mostrarHistorico('motor')">Hist√≥rico Motor</button>
    </div>

    <!-- Tabela WIN -->
    <section id="historicoWin" class="tabela-historico">
      <h2>Hist√≥rico de N√∫meros WIN</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>N√∫mero WIN</th>
            <th>Resultado</th>
            <th>Interpreta√ß√£o</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody id="tabelaHistoricoWIN"></tbody>
      </table>
    </section>

    <!-- Tabela Motor -->
    <section id="historicoMotor" class="tabela-historico" style="display:none">
      <h2>Hist√≥rico de N√∫meros de Motor</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Marca</th>
            <th>N√∫mero</th>
            <th>Resultado</th>
            <th>Interpreta√ß√£o</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody id="tabelaHistoricoMotor"></tbody>
      </table>
    </section>

    <div class="historico-btn">
      <a href="validador.html">‚¨ÖÔ∏è Voltar ao Validador</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Pol√≠cia Mar√≠tima</p>
  </footer>

  <script>
    function mostrarHistorico(tipo) {
      document.getElementById('historicoWin').style.display = tipo === 'win' ? 'block' : 'none';
      document.getElementById('historicoMotor').style.display = tipo === 'motor' ? 'block' : 'none';
    }

    // Preencher hist√≥rico WIN
    const historicoWIN = JSON.parse(localStorage.getItem("historicoWIN")) || [];
    const tabelaWIN = document.getElementById("tabelaHistoricoWIN");
    historicoWIN.forEach(registo => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${registo.data}</td>
        <td>${registo.numero}</td>
        <td>${registo.resultado}</td>
        <td>${registo.interpretacao}</td>
        <td>${registo.foto || '(reservado)'}</td>
      `;
      tabelaWIN.appendChild(row);
    });

    // Preencher hist√≥rico MOTOR
    const historicoMotor = JSON.parse(localStorage.getItem("historicoMotor")) || [];
    const tabelaMotor = document.getElementById("tabelaHistoricoMotor");
    historicoMotor.forEach(registo => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${registo.data}</td>
        <td>${registo.marca}</td>
        <td>${registo.numero}</td>
        <td>${registo.resultado}</td>
        <td>${registo.interpretacao}</td>
        <td>${registo.foto || '(reservado)'}</td>
      `;
      tabelaMotor.appendChild(row);
    });
  </script>
</body>
</html>
