<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Validações</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      font-size: 14px;
    }
    th, td {
      padding: 6px;
      text-align: left;
    }
    img {
      width: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_pm.png" alt="Logo PM">
    <h2>Histórico</h2>
    <button onclick="voltar()">Voltar</button>
  </header>
  <div class="container">
    <table id="historicoTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>WIN / HIN / N.º CASCO</th>
          <th>Resultado</th>
          <th>Justificação</th>
          <th>Fotografia</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
