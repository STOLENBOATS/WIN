<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hist√≥rico Motor</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #003366;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      max-width: 60%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .footer-buttons {
      margin-top: 30px;
    }

    .footer-buttons a {
      margin-right: 10px;
      text-decoration: none;
      background-color: #ccc;
      padding: 8px 12px;
      border-radius: 5px;
      color: #003366;

    }

    .footer-buttons a:hover {

  </style>
</head>
<body>
  <!-- Cabe√ßalho com logotipo -->

</body>
</html>
