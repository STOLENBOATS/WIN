<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Validador de WIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      width: 60px;
      margin-right: 15px;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .header-right {
      display: flex;
      gap: 10px;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }
    .logout-btn, .history-btn {
      background-color: #990000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .history-btn {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo_pm.png" alt="Logo da Polícia Marítima">
      <h2 style="margin: 0;">Validador de WIN</h2>
    </div>
    <div class="header-right">
      <button class="history-btn" onclick="verHistorico()">Histórico</button>
      <button class="logout-btn" onclick="logout()">Terminar Sessão</button>
    </div>
  </header>
  <main>
    <h3>Validação de Número de Casco (WIN)</h3>
    <input type="text" id="winInput" placeholder="Introduza o WIN (ex: PT-ABC12345E303)">
    <button onclick="validarWIN()">Validar</button>
    <p id="resultado" style="font-weight: bold; margin-top: 20px;"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
