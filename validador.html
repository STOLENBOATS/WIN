<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Validador de WIN</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #resultado {
      font-size: 18px;
      margin-top: 10px;
      padding: 10px;
      transition: all 0.5s ease;
      opacity: 0;
    }
    #resultado.mostrar {
      opacity: 1;
    }
    #resultado.valido {
      color: green;
    }
    #resultado.invalido {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_pm.png" alt="Logo PM">
    <h2>Validador de WIN</h2>
    <button onclick="terminarSessao()">Terminar Sessão</button>
    <button onclick="verHistorico()">Histórico</button>
  </header>
  <div class="container">
    <input type="text" id="winInput" placeholder="Introduza o WIN / HIN / N.º CASCO">
    <button onclick="validarWIN()">Validar</button>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
