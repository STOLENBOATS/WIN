<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Validador de WIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      width: 60px;
      margin-right: 15px;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }
    .logout-btn {
      background-color: #990000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo_pm.png" alt="PM Logo">
      <h2 style="margin: 0;">Validador de WIN</h2>
    </div>
    <button class="logout-btn" onclick="logout()">Terminar Sessão</button>
  </header>

  <main>
    <h3>Validação de Número de Casco (WIN)</h3>
    <input type="text" id="winInput" placeholder="Introduza o WIN (ex: PT-ABC12345E303)">
    <button onclick="validarWIN()">Validar</button>
    <p id="resultado" style="font-weight: bold; margin-top: 20px;"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
