<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Validador de WIN</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>Validador de WIN</h1>
        <nav>
            <button onclick="window.location.href='historico.html'" class="btn">Histórico</button>
            <button onclick="window.location.href='login.html'" class="btn red">Terminar Sessão</button>
        </nav>
    </header>
    <main>
        <div class="container fade-in">
            <h2>Validação de Número de Casco (WIN)</h2>
            <input type="text" id="winInput" placeholder="Introduza o número WIN" class="input-field">
            <button onclick="validarWIN()" class="btn">Validar</button>
            <div id="resultado" class="mensagem"></div>
            <div id="detalhes" class="detalhes-box"></div>
        </div>
    </main>
</body>
</html>
