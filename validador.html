
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Validador de WIN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #002c5f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Validador de WIN
    <button class="logout-btn" onclick="logout()">Terminar Sessão</button>
  </header>
  <main>
    <p>Página principal da aplicação de validação.</p>
  </main>
  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
