<!doctype html>
<html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>NAV — Login</title>
<link rel="stylesheet" href="css/styles.css">
<style id="fallback-min">
 body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b1220;color:#e6eefc;margin:0}
 .app-header{display:flex;align-items:center;justify-content:space-between;padding:10px 16px;border-bottom:1px solid #223251;background:rgba(255,255,255,.02)}
 .brand{display:flex;align-items:center;gap:12px}.pm-logo{width:36px;height:36px;border-radius:50%}
 .container{max-width:680px;margin:0 auto;padding:16px}.card{background:#131c2f;border:1px solid #223251;border-radius:14px;padding:16px}
 label{display:block;font-weight:600;margin-bottom:6px} input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #223251;background:#0e172b;color:#e6eefc}
 .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid #223251;background:#2b87ff;color:#fff;font-weight:700}.small{font-size:12px;color:#a8b3c7}
</style>
</head><body>
<header class="app-header">
  <div class="brand"><img src="img/logo-pm.png" class="pm-logo" alt="PM"><div class="title-wrap"><div class="brand-title">NAV — Acesso / Access</div><div class="brand-subtitle">Diretor / Agente · Director / Officer</div></div></div>
  <div class="header-right"><button id="themeToggle" class="theme-btn"><span id="themeIcon">☀️</span></button></div>
</header>
<main class="container">
  <section class="card">
    <form id="loginForm" class="grid">
      <div><label>Utilizador<div class="en">Username</div></label><input id="user" required placeholder="admin"></div>
      <div><label>Password<div class="en">Password</div></label><input id="pass" type="password" required placeholder="Admin2025"></div>
      <div><button class="btn primary" type="submit">Entrar / Sign in</button></div>
      <p class="small">Credenciais / Credentials: <strong>admin / Admin2025</strong></p>
    </form>
  </section>
</main>
<footer class="app-footer"><div id="footerDynamic"></div><div></div></footer>
<script src="js/config.js"></script><script src="js/app.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit',(e)=>{
  e.preventDefault();
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value;
  if(u==='admin' && p==='Admin2025'){ sessionStorage.setItem(NAV.STORAGE.SESSION,'ok'); location.href='validador.html'; }
  else{ alert('Credenciais inválidas / Invalid credentials'); }
});
</script>
</body></html>
