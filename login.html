<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Validador de WIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    header img {
      width: 60px;
      margin-right: 15px;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_pm.png" alt="Logo PM">
    <h2>Validador de WIN</h2>
  </header>
  <main>
    <div class="login-box">
      <input type="text" id="username" placeholder="Utilizador">
      <input type="password" id="password" placeholder="Palavra-passe">
      <button onclick="login()">Entrar</button>
      <div id="error" class="error"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
