
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Validador de WIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('logo_pm_resized.png') no-repeat center center fixed;
      background-size: 300px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acesso Restrito</h2>
    <input type="text" id="username" placeholder="Utilizador">
    <input type="password" id="password" placeholder="Palavra-passe">
    <button onclick="login()">Entrar</button>
    <div id="error" class="error"></div>
  </div>
  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (user === "admin" && pass === "123") {
        window.location.href = "validador.html";
      } else {
        errorDiv.textContent = "Credenciais inv√°lidas.";
      }
    }
  </script>
</body>
</html>
