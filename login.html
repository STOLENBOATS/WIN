<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WIN Validator</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #003366;
    }

    header img {
      height: 50px;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      max-width: 60%;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      margin: 100px auto;
      box-shadow: 0px 0px 10px #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005599;
    }

    .welcome-msg {
      text-align: center;
      margin-top: 20px;
      color: #003366;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header com logotipo -->
  <header>
    <img src="img/logo_pm.png" alt="Logotipo Polícia Marítima" />
  </header>

  <!-- Marca de água -->
  <img src="img/logo_pm.png" alt="Marca de água Polícia Marítima" class="watermark" />

  <!-- Formulário de Login -->
  <div class="login-container">
    <h2>Validador Marítimo</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <label for="username">Utilizador:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Palavra-passe:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Entrar</button>
    </form>
    <div class="welcome-msg">Bem-vindo ao sistema de validação marítima</div>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'Admin2025') {
        window.location.href = 'validador.html';
        return false;
      } else {
        alert('Credenciais inválidas. Tente novamente.');
        return false;
      }
    }
  </script>
</body>
</html>
