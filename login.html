
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Validador de WIN</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    header .logo {
      height: 60px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 24px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.6);
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #002b5c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_pm.png" alt="Logotipo Polícia Marítima" class="logo">
    <h1>Validador de WIN</h1>
  </header>

  <div class="login-box">
    <h2>Acesso</h2>
    <form action="validador.html" method="get">
      <input type="text" placeholder="Utilizador" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Entrar">
    </form>
  </div>
</body>
</html>
