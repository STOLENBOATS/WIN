
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Validador WIN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Validador de WIN</h1>
    <nav>
      <a href="validador.html">Validador</a>
    </nav>
  </header>
  <main>
    <div class="login-box">
      <h2>Iniciar Sess√£o</h2>
      <input type="text" id="username" placeholder="Utilizador"/>
      <input type="password" id="password" placeholder="Palavra-passe"/>
      <button onclick="login()">Entrar</button>
    </div>
  </main>
  <script>
    function login() {
      // Apenas um exemplo simples de login
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        localStorage.setItem("user", user);
        window.location.href = "validador.html";
      } else {
        alert("Preencha todos os campos!");
      }
    }
  </script>
</body>
</html>
