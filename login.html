
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Validador de WIN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            transform: translate(-50%, -50%);
            opacity: 0.8;
            z-index: 0;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #002b5c;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #002b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box input[type="submit"]:hover {
            background: #004080;
        }
    </style>
</head>
<body>
    <img src="logo_pm.png" alt="Marca de Ã¡gua" class="watermark">
    <div class="login-box">
        <h2>Validador de WIN</h2>
        <form action="validador.html" method="get">
            <input type="text" placeholder="Utilizador" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
